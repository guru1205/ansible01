---
- hosts: appservers
  become: yes
  tasks: 
  - name: install httpd server
    apt:
       name: httpd
       state: present
  - name: copy index.html
    copy: 
      src: index.html
      dest: /var/www/html/index.html
  - name: start httpd service
    service: 
      name: httpd
      state: started
